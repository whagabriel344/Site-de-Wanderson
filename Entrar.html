<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícone com Função</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <h2>Essa página ainde está sendo trabalhada</h2>
<h2>⚠️⚠️</h2>

    
    
    
    
    
    <style>
h2 {
            text-align: center;
            color: aliceblue;
        }



        body {
            background-color: rgb(31, 30, 30);
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin-bottom: 20px;
        }

        .image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h3 {
            text-align: center;
            color: aliceblue;
        }

        #icon-house {
            font-size: 48px;
            cursor: pointer;
            color: rgb(248, 248, 248);
            display: block;
            margin: 20px auto;
        }

        .actions {
            text-align: center;
            margin-top: 10px;
        }

        /* Botões de like e compartilhar menores */
        .like-button, .share-button {
            font-size: 18px;
            cursor: pointer;
            color: rgb(248, 248, 248);
            margin: 5px;
            padding: 8px 12px;
            background-color: #444;
            border: none;
            border-radius: 5px;
        }

        .like-button:hover, .share-button:hover {
            background-color: #555;
        }

        /* Ícone de comentário */
        .comment-icon {
            font-size: 24px;
            color: rgb(248, 248, 248);
            cursor: pointer;
            margin: 5px;
        }

        .comment-box {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        .comment-box textarea {
            width: 70%;
            height: 80px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .comment-box button {
            padding: 8px 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .comment-box button:hover {
            background-color: #45a049;
        }

        /* Estilo do botão de curtida após o clique */
        .liked {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Ícone que ao ser clicado abre a página -->
    <i id="icon-house" class="fas fa-house"></i>

    <script>
        // Função que será executada ao clicar no ícone
        document.getElementById("icon-house").addEventListener("click", function () {
            window.open("index.html", "_blank");
        });

        // Função para alternar a visibilidade da área de comentários
        function toggleCommentBox(imageId) {
            var commentBox = document.getElementById(imageId);
            if (commentBox.style.display === "none" || commentBox.style.display === "") {
                commentBox.style.display = "block";
            } else {
                commentBox.style.display = "none";
            }
        }

        // Função de curtida
        function likeImage(imageId) {
            var likeButton = document.getElementById(imageId);
            if (!likeButton.classList.contains("liked")) {
                likeButton.classList.add("liked"); // Adiciona a classe 'liked' ao botão
                likeButton.innerHTML = '<i class="fas fa-thumbs-up"></i> Curtido'; // Muda o texto e ícone
            }
        }
    </script>

    <h3>Imagem 1</h3>
    <div class="container">
        <img src="1 (1).jpg" alt="Imagem centralizada" class="image">
    </div>

    <div class="actions">
        <button id="like-btn-1" class="like-button" onclick="likeImage('like-btn-1')"><i class="fas fa-thumbs-up"></i> Curtir</button>
        <button class="share-button"><i class="fas fa-share-alt"></i> Compartilhar</button>
        <i class="fas fa-comment comment-icon" onclick="toggleCommentBox('comment-box-1')"></i>
    </div>

    <div id="comment-box-1" class="comment-box">
        <textarea placeholder="Deixe seu comentário..."></textarea><br>
        <button>Enviar Comentário</button>
    </div>
